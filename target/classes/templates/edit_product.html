<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Ubah Data Barang</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="card shadow-sm col-md-8 mx-auto">
        <div class="card-header bg-warning text-dark">
            <h5 class="mb-0"><i class="fas fa-edit"></i> Ubah Data Barang</h5>
        </div>
        <div class="card-body">
            <!-- Form Update -->
            <form th:action="@{/products/update/{id}(id=${product.id})}" method="post" enctype="multipart/form-data">
                
                <div class="mb-3">
                    <label class="fw-bold">Nama Barang</label>
                    <input type="text" name="name" class="form-control" th:value="${product.name}" required>
                </div>
                
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label class="fw-bold">Kategori</label>
                        <input type="text" name="category" class="form-control" th:value="${product.category}" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label class="fw-bold">Stok</label>
                        <input type="number" name="stock" class="form-control" th:value="${product.stock}" required>
                        <select name="unit" class="form-select" style="max-width: 120px;">
                            <option th:selected="${product.unit == 'Pcs'}" value="Pcs">Pcs</option>
                            <option th:selected="${product.unit == 'Batang'}" value="Batang">Batang</option>
                            <option th:selected="${product.unit == 'Botol'}" value="Botol">Botol</option>
                            <option th:selected="${product.unit == 'Pouch'}" value="Pouch">Pouch</option>
                            <option th:selected="${product.unit == 'Bungkus'}" value="Bungkus">Bungkus</option>
                            <option th:selected="${product.unit == 'Sachet'}" value="Sachet">Sachet</option>
                            <option th:selected="${product.unit == 'Tabung'}" value="Tabung">Tabung</option>
                            <option th:selected="${product.unit == 'Kg'}" value="Kg">Kg</option>
                            <option th:selected="${product.unit == 'Butir'}" value="Butir">Butir</option>
                            <option th:selected="${product.unit == 'Liter'}" value="Liter">Liter</option>
                            <option th:selected="${product.unit == 'Karton'}" value="Karton">Karton</option>
                            <option th:selected="${product.unit == 'Karung'}" value="Karung">Karung</option>
                        </select>
                    </div>
                </div>
                    
                    <!-- UPDATE HARGA -->
                    <div class="col-md-6 mb-3">
                        <label class="fw-bold text-primary">Harga Modal (Supplier)</label>
                        <input type="number" name="capitalPrice" class="form-control" th:value="${product.capitalPrice}" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label class="fw-bold text-success">Harga Jual (Seller)</label>
                        <input type="number" name="price" class="form-control" th:value="${product.price}" required>
                    </div>
                </div>

                <div class="mb-3">
                    <label class="fw-bold">Deskripsi</label>
                    <textarea name="description" class="form-control" rows="3" th:text="${product.description}"></textarea>
                </div>

                <div class="mb-3">
                    <label class="fw-bold">Ganti Foto Barang</label>
                    <div class="mb-2">
                        <img th:if="${product.imagePath != null}" th:src="@{'/' + ${product.imagePath}}" width="100" class="rounded border">
                    </div>
                    <input type="file" name="imageFile" class="form-control" accept="image/*">
                    <small class="text-danger fw-bold mt-1 d-block">
                        <i class="fas fa-exclamation-triangle"></i> Biarkan kosong jika tidak ingin mengubah foto.</small>
                </div>

                <div class="d-flex justify-content-between">
                    <a th:href="@{/products}" class="btn btn-secondary">Batal</a>
                    <button type="submit" class="btn btn-primary">Simpan Perubahan</button>
                </div>
            </form>
        </div>
    </div>
</div>

</body>
</html>
