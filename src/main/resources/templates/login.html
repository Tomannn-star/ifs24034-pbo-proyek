<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login - Easy Stock</title>
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Font: Poppins (Supaya terlihat modern & cute) -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
    
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
            font-family: 'Poppins', sans-serif;
            /* Background Pastel Biru Kartun */
            background: linear-gradient(135deg, #e0f7fa 0%, #bbdefb 100%);
        }

        /* --- 1. ELEMEN KARTUN MELAYANG (STICKER STYLE) --- */
        .cartoon-icon {
            position: absolute;
            z-index: 0;
            filter: drop-shadow(5px 5px 0px rgba(0,0,0,0.1)); /* Bayangan kartun */
            animation: float 6s ease-in-out infinite;
        }

        /* Ikon Box (Kardus Coklat) */
        .icon-box { 
            top: 15%; left: 10%; 
            font-size: 6rem; 
            color: #ffb74d; /* Oranye/Coklat */
            text-shadow: 
                -3px -3px 0 #fff,  
                3px -3px 0 #fff,
                -3px 3px 0 #fff,
                3px 3px 0 #fff; /* Outline Putih Tebal */
            animation-duration: 5s;
        }

        /* Ikon Forklift (Kuning) */
        .icon-forklift { 
            bottom: 10%; right: 8%; 
            font-size: 8rem; 
            color: #fdd835; /* Kuning */
            text-shadow: 
                -3px -3px 0 #fff,  
                3px -3px 0 #fff,
                -3px 3px 0 #fff,
                3px 3px 0 #fff;
            animation-duration: 7s;
        }

        /* Ikon Grafik (Hijau) */
        .icon-chart { 
            top: 20%; right: 20%; 
            font-size: 4rem; 
            color: #4caf50; /* Hijau */
            text-shadow: 
                -3px -3px 0 #fff,  
                3px -3px 0 #fff,
                -3px 3px 0 #fff,
                3px 3px 0 #fff;
            animation-duration: 6s;
        }

        /* Ikon Gedung (Biru) */
        .icon-warehouse { 
            bottom: 20%; left: 15%; 
            font-size: 5rem; 
            color: #64b5f6; /* Biru */
            text-shadow: 
                -3px -3px 0 #fff,  
                3px -3px 0 #fff,
                -3px 3px 0 #fff,
                3px 3px 0 #fff;
            animation-duration: 8s;
        }

        @keyframes float {
            0% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(5deg); }
            100% { transform: translateY(0px) rotate(0deg); }
        }

        /* --- 2. KARTU LOGIN (CUTE & ROUNDED) --- */
        .login-container {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
            position: relative;
            z-index: 1;
        }

        .login-card {
            width: 100%;
            max-width: 400px;
            padding: 3rem;
            /* Sudut Sangat Bulat */
            border-radius: 30px; 
            background: #ffffff;
            border: 4px solid #fff;
            box-shadow: 0 20px 40px rgba(13, 110, 253, 0.15); /* Bayangan lembut */
        }

        .brand-logo {
            font-size: 3.5rem;
            color: #2196f3;
            margin-bottom: 5px;
            filter: drop-shadow(2px 2px 0px rgba(0,0,0,0.1));
        }

        /* --- 3. INPUT FIELD (PILL SHAPE / KAPSUL) --- */
        .form-control {
            background-color: #f1f8ff; /* Biru sangat muda */
            border: 2px solid #e3f2fd;
            padding: 12px 20px;
            border-radius: 50px; /* Bentuk Kapsul */
            font-size: 0.95rem;
        }
        .form-control:focus {
            background-color: #fff;
            border-color: #2196f3;
            box-shadow: 0 0 0 0.25rem rgba(33, 150, 243, 0.2);
            border-right: 0; /* Khusus untuk password group */
        }

        /* Khusus Input Group Password */
        .input-group {
            background: transparent;
            border-radius: 50px;
        }
        
        /* Input text username tidak butuh border-radius khusus karena berdiri sendiri */
        /* Input password butuh penanganan khusus karena ada tombol mata */
        #password {
            border-top-right-radius: 0;
            border-bottom-right-radius: 0;
            border-right: 0;
        }
        .btn-eye {
            background-color: #f1f8ff;
            border: 2px solid #e3f2fd;
            border-left: 0;
            border-top-right-radius: 50px;
            border-bottom-right-radius: 50px;
            color: #90caf9;
            padding-right: 20px;
        }
        .btn-eye:hover {
            background-color: #e3f2fd;
            color: #2196f3;
            border-color: #e3f2fd;
        }
        
        /* Tombol Login Besar & Bulat */
        .btn-login {
            background: #2196f3;
            border: none;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 800; /* Bold banget */
            padding: 12px;
            box-shadow: 0 5px 15px rgba(33, 150, 243, 0.4);
            transition: all 0.3s;
        }
        .btn-login:hover {
            transform: translateY(-3px);
            background: #1e88e5;
            box-shadow: 0 8px 20px rgba(33, 150, 243, 0.5);
        }

        .register-link {
            color: #ff9800; /* Oranye kontras */
            font-weight: 700;
            text-decoration: none;
        }
        .register-link:hover {
            color: #f57c00;
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <!-- ELEMEN KARTUN/STICKER -->
    <i class="fas fa-box-open cartoon-icon icon-box"></i>
    <i class="fas fa-truck-loading cartoon-icon icon-forklift"></i>
    <i class="fas fa-chart-pie cartoon-icon icon-chart"></i>
    <i class="fas fa-warehouse cartoon-icon icon-warehouse"></i>

    <!-- LOGIN FORM CONTAINER -->
    <div class="login-container">
        <div class="login-card">
            
            <!-- Logo & Judul -->
            <div class="text-center mb-4">
                <div class="brand-logo">
                    <i class="fas fa-cubes"></i>
                </div>
                <h3 class="fw-bold" style="color: #444;">Easy Stock</h3>
                <p class="text-muted small">Kelola gudang jadi gampang!</p>
            </div>

            <!-- Alerts -->
            <div th:if="${param.error}" class="alert alert-danger text-center py-2 rounded-pill fade show small">
                <i class="fas fa-times-circle"></i> Ups! Password salah.
            </div>
            <div th:if="${param.logout}" class="alert alert-info text-center py-2 rounded-pill fade show small">
                <i class="fas fa-check-circle"></i> Dadah! Berhasil logout.
            </div>
            <div th:if="${param.registered}" class="alert alert-success text-center py-2 rounded-pill fade show small">
                <i class="fas fa-gift"></i> Akun berhasil dibuat!
            </div>

            <!-- Form -->
            <form th:action="@{/login}" method="post">
                <div class="mb-3">
                    <label class="fw-bold small text-muted ms-3 mb-1">USERNAME</label>
                    <input type="text" name="username" class="form-control" placeholder="Ketik username kamu..." required>
                </div>
                
                <div class="mb-4">
                    <label class="fw-bold small text-muted ms-3 mb-1">PASSWORD</label>
                    <div class="input-group">
                        <input type="password" name="password" id="password" class="form-control" placeholder="Ketik password..." required>
                        <button class="btn btn-eye" type="button" onclick="togglePassword()">
                            <i class="fas fa-eye" id="toggleIcon"></i>
                        </button>
                    </div>
                </div>
                
                <div class="mb-4 form-check ms-2">
                    <input type="checkbox" class="form-check-input" id="rememberMe" name="remember-me">
                    <label class="form-check-label small text-secondary pt-1" for="rememberMe">Ingat saya</label>
                </div>
                
                <button type="submit" class="btn btn-primary w-100 btn-login">
                    MASUK YUK! <i class="fas fa-rocket ms-2"></i>
                </button>
            </form>

            <div class="text-center mt-4">
                <small class="text-muted">Belum punya akun?</small> 
                <a href="/register" class="register-link ms-1">Daftar dulu di sini</a>
            </div>
        </div>
    </div>

<script>
    function togglePassword() {
        var passwordInput = document.getElementById("password");
        var icon = document.getElementById("toggleIcon");

        if (passwordInput.type === "password") {
            passwordInput.type = "text";
            icon.classList.remove("fa-eye");
            icon.classList.add("fa-eye-slash");
        } else {
            passwordInput.type = "password";
            icon.classList.remove("fa-eye-slash");
            icon.classList.add("fa-eye");
        }
    }
</script>

</body>
</html>
